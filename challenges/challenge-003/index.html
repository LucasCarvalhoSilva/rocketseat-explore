<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="header-wrapper">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  </div>
  <div id="form-wrapper">
    <form id="mentorship-form">
      <fieldset>
        <legend>Informações Pessoas</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" required>
          </div>
          <div class="input-wrapper">
            <label for="input-lastname">Sobrenome</label>
            <input type="text" id="input-lastname" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="input-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="input-email" required>
        </div>
        <div class="input-wrapper">
          <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="input-password" required minlength="6">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="input-mentorship">Nome do seu mentor <span>só o primeiro nome</span></label>
          <input type="text" id="input-mentorship" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h3>Primeira Mentoria</h3>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="input-first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="input-first-date" required>
          </div>
          <div class="input-wrapper">
            <label for="input-first-begin-date">Das</label>
            <input type="time" id="input-first-begin-date" required>
          </div>
          <div class="input-wrapper">
            <label for="input-first-end-date">Até</label>
            <input type="time" id="input-first-end-date" required>
          </div>
        </div>
        <h3>Segunda Mentoria</h3>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="input-second-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="input-second-date" required>
          </div>
          <div class="input-wrapper">
            <label for="input-second-begin-date">Das</label>
            <input type="time" id="input-second-begin-date" required>
          </div>
          <div class="input-wrapper">
            <label for="input-second-end-date">Até</label>
            <input type="time" id="input-second-end-date" required>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="button-wrapper">
    <button form="mentorship-form">
      Salvar
    </button>
  </div>
</body>
</html>
