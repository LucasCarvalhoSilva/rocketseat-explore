<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Biscoito da sorte</title>
</head>
<body>
  <div class="card-fortune-cookie">
    <h2>Qua é a sua sorte de hoje?</h2>
    <p>Abra o biscoito e descubra</p>
    <img class="fortune-cookie-img" src="assets/fortune-cookie.png" alt="desenho de um biscoito da sorte">
  </div>
  <div class="card-opened-cookie hide">
    <h2>Aqui está a sua sorte de hoje</h2>
    <div class="luck">
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
    </div>
    <img src="assets/opened-cookie.png" alt="desenho de um biscoito da sorte aberto">
    <button class="btn-new-try">Abrir outro biscoito</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
